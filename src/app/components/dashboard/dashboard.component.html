<div class="container">
  <h1 class="container-title">Employee Dashboard</h1>
  <div class="grid-container" fxLayout="row" fxLayout.xs="column" fxLayoutGap="1%" fxLayoutGap.xs="6%" fxLayoutAlign="center">
    <div class="grid-container-item" fxFlex="33%">
      <div class="status-card" fxLayout="row">
        <div class="status-card_left banking-left" fxLayoutAlign="center center" fxLayout="column" fxFlex="60%">
          <span class="status-card_number">
            <ng2-odometer [number]="number.banking" [config]="{ }"></ng2-odometer>
          </span>
          <mat-divider></mat-divider>
          <span class="status-card_text">Banking</span>
        </div>
        <div class="status-card_right banking-right" fxFlex="40%" fxLayoutAlign="center center">
          <mat-icon>account_balance</mat-icon>
        </div>
      </div>
    </div>
    <div class="grid-container-item" fxFlex="33%">
      <div class="status-card" fxLayout="row">
        <div class="status-card_left leads-left" fxLayoutAlign="center center" fxLayout="column" fxFlex="60%">
          <span class="status-card_number">
            <ng2-odometer [number]="number.leads" [config]="{ }"></ng2-odometer>
          </span>
          <mat-divider></mat-divider>
          <span class="status-card_text">Leads</span>
        </div>
        <div class="status-card_right leads-right" fxFlex="40%" fxLayoutAlign="center center">
          <mat-icon>people</mat-icon>
        </div>
      </div>
    </div>
    <div class="grid-container-item" fxFlex="33%">
      <div class="status-card" fxLayout="row">
        <div class="status-card_left assets-left" fxLayoutAlign="center center" fxLayout="column" fxFlex="60%">
          <span class="status-card_number">
            <ng2-odometer [number]="number.assets" [config]="{ }"></ng2-odometer>
          </span>
          <mat-divider></mat-divider>
          <span class="status-card_text">Assets</span>
        </div>
        <div class="status-card_right assets-right" fxFlex="40%" fxLayoutAlign="center center">
          <mat-icon>location_city</mat-icon>
        </div>
      </div>
    </div>
  </div>
  <div class="grid-container" fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px" fxLayoutGap.xs="4%" fxLayoutAlign="center">
    <div class="grid-container-item weather" fxLayout="column" fxFlex="32.9%" fxLayoutAlign="center center">
      <mat-icon>wb_sunny</mat-icon>
      <span class="weather-item">78Â°</span>
      <span class="weather-item">Houston</span>

    </div>
    <div class="grid-container-item long" fxFlex="66%">
      <app-dashline-graph></app-dashline-graph>
    </div>
  </div>
</div>
